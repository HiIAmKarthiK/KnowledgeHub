<div class="main-container d-flex flex-wrap p-5">
  <div
    class="image-container d-flex flex-column align-items-center col-lg-6 col-md-6 col-sm-12 col-12 rounded-3"
  >
    <div
      class="image-viewer d-flex flex-column col-lg-8 col-md-8 col-sm-8 col-12 m-auto"
    >
      <div class="img-fluid col-lg-8 col-md-8 col-sm-8 col-10 mt-2">
        <img
          [src]="imgURL"
          class="img-thumbnail col-lg-4 col-md-4 col-sm-10 col-10"
          *ngIf="imgURL"
        />
      </div>
      <div class="input-container col-lg-8 col-md-8 col-sm-8 col-12 mt-2 p-2">
        <input
          type="file"
          accept="image/*"
          class="input-image text-center"
          (change)="onFileChanged($event)"
          accept=" image/jpeg, image/png"
          style="cursor: pointer"
        />
      </div>
    </div>
  </div>
  <div class="form-container col-lg-6 col-md-6 col-sm-12 col-12 rounded-3">
    <h1 class="heading text-center mt-3">Sign up</h1>
    <form
      [formGroup]="signupForm"
      enctype="multipart/form-data"
      style="padding: 10px"
    >
      <mat-form-field
        appearance="outline"
        class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1"
      >
        <mat-label>User name</mat-label>
        <input matInput formControlName="userName" id="userName" />
        <mat-error
          *ngIf="f.userName.touched &amp;&amp; f.userName.invalid"
          class="text-danger"
        >
          <mat-error
            *ngIf="f.userName.errors.required"
            style="font-size: small"
          >
            is required.
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1"
      >
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" id="firstName" />
        <mat-error
          *ngIf="f.email.touched &amp;&amp; f.email.invalid"
          class="text-danger"
        >
          <mat-error *ngIf="f.email.errors.required" style="font-size: small">
            is required.
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          id="password"
          name="password"
          matTooltip="should contain Atleast one capital letter,number and special character"
          matInput
          formControlName="password"
          required
          [pattern]="passwordPattern"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="f.password.touched &amp;&amp; f.password.invalid"
          class="text-danger"
        >
          <mat-error
            *ngIf="f.password.errors.required"
            style="font-size: small"
          >
            is required.
          </mat-error>
          <mat-error *ngIf="f.password.errors.pattern" style="font-size: small">
            is not valid.
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="example-full-width1 col-lg-12 col-md-12 col-sm-12 col-12 mb-1"
      >
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          formControlName="confirmpassword"
          id="confirmpassword"
          name="confirmpassword"
          appConfirmEqualValidator="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="f.confirmpassword.touched &amp;&amp; f.confirmpassword.invalid"
          class="text-danger"
        >
          <mat-error
            *ngIf="f.confirmpassword.errors.required"
            style="font-size: small"
          >
            is required.
          </mat-error>
        </mat-error>
        <mat-error
          *ngIf="f.confirmpassword.touched &amp;&amp; f.confirmpassword.invalid"
          class="text-danger"
        >
          <mat-error
            *ngIf="f.confirmpassword.errors.notEqual"
            style="font-size: small"
          >
            password and confirmpassword doesnot match.
          </mat-error>
        </mat-error>
      </mat-form-field>
      <div class="button mt-2">
        <button
          type="submit "
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
          (click)="signup(signupForm)"
        >
          Sign Up
        </button>
      </div>
    </form>
    <div class="mt-3">
      <p style="text-align: center; font-size: 14px">
        Already a Member? <a routerLink="/login"> Login</a>
      </p>
      <p style="text-align: center; font-size: 14px">
        Have you visited the <a routerLink="/"> landing</a> page?
      </p>
    </div>
  </div>
</div>
